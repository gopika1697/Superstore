{% extends 'devices/base.html'%}
{% block body%}
{% if error_message %}
    <p align="center"><strong>{{ error_message }}</strong></p>
{% endif %}
<form role="form" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for "Doorno" class="col-form-label">Door No:</label>
      <input type="text" class="form-control" placeholder="Door No" name="doorno" required>
    </div>
    <div class="form-group col-md-6">
      <label for "streetname" class="col-form-label">St Name:</label>
      <input type="text" class="form-control" placeholder="Street Name" name="streetname" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputLocatlity" class="col-form-label">Locality:</label>
      <input type="text" class="form-control" id="inputLocality" placeholder="Locality" name="locality" required>
    </div> </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for "Area" class="col-form-label">Area:</label>
        <input type="text" class="form-control" placeholder="Area" name="area" required>
      </div>
      <div class="form-group col-md-4">
        <label for "City" class="col-form-label">City:</label>
        <input type="text" class="form-control" placeholder="City" name="city" required>
      </div></div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for "state" class="col-form-label">State:</label>
          <input type="text" class="form-control" placeholder="State" name="state" required>
        </div>
        <div class="form-group col-md-4">
          <label for "zip" class="col-form-label">Zipcode:</label>
          <input type="text" class="form-control" placeholder="Zipcode" name="zipcode" required>
        </div></div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="col-sm-offset-3 col-sm-12">
            <span class="text-danger small">*{{ error_messagecon }}</span></div>
            <label for="inputContact" class="col-form-label">Contact</label>
            <input type="text" class="form-control" id="inputContact" placeholder="Contact" name="contact" required>
          </div>
        <br /><br / >
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
</form>


{% endblock %}
