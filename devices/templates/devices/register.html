<!DOCTYPE html>
<html>
<title>Superstore SignUp</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
h3{font-family: "Satisfy",cursive ;}
</style>
</head>

<body background="https://image.freepik.com/free-vector/grey-linen-texture-background_1053-253.jpg">
  <div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Register for an Account</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <span class="text-danger small">{{ field.errors }}</span>
                              </div>
                            <label class="control-label col-sm-2" for="song_title"><i>{{ field.label_tag }}</i></label>
                            <div class="col-sm-10">{{ field }}</div>
                            </div>
                          {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Already have an account? <a href="{% url 'devices:login_user' %}">Click here</a> to log in.
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
